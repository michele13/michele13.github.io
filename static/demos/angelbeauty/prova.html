<html lang="it">
<head>
<meta charset="utf-8">
<title>Link è in display block</title>
<style>
	.link {
		position: relative;
		border: 1px solid black;
		top: 10px;
		left: 10px;
	}
	
	#login:active {
		color: green;
	}
</style>
</head>
<body>
	<a href="#" class="link">Questo è un Link</a>
	<a href="javascript:void(0)" id="login">Login</a>
</body>
</html>
